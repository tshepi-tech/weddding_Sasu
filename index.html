<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="TechLand" content="Wedding website for Adrian and Bernice" />

		/>
		<script
			async

		></script>
	</head>
	<body>
		<header id="home">
			<!--navbar-->
			<nav id="nav">
				<div class="links-container">
					<ul class="links">
						<li>
							<a href="#home" class="scroll-link active">Home</a>
						</li>
						<li>
							<a href="./pages/about-us.html" class="scroll-link">Our story</a>
						</li>
						<li>
							<a href="./pages/wedding-party.html" class="scroll-link"
								>Wedding Party</a
							>
						</li>
						<li>
							<a href="./pages/message.html" class="scroll-link">Messages</a>
						</li>
					</ul>
				</div>
			</nav>
			<!--banner-->
			<section id="banner">
				<img
					class="banner-img"
					src="./assets/couple/Couple 1.jpeg"
					alt="two rings laying on a rock"
				/>
			</section>
		</header>
		<section id="details">
			<p class="title-text">The matrimony of</p>
			<div class="names">
				<p>Adrian</p>
				<p>& Bernice</p>
			</div>
			<div class="wedding-summary">

				<p><a href="https://www.patmoscentre.org/">Patmos retreat centre</a></p>

				<!-- <button class="btn">Our programme</button> -->
			</div>

		<section id="counter">
			<p id="day-count"></p>
			<div id="map">

					map-id="DEMO_MAP_ID"

				</gmp-map>
			</div>
		</section>

		<footer class="section">
			<p>
				Copyright &copy; by

		</footer>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
			defer
		></script>
		<script src="app.js"></script>
